<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>License Activation</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            color: #ffffff;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            --white: hsl(0, 0%, 100%);
            --black: hsl(240, 15%, 9%);
            --paragraph: hsl(0, 0%, 83%);
            --line: hsl(240, 9%, 17%);
            --primary: hsl(266, 92%, 58%);

            position: relative;

            display: flex;
            flex-direction: column;
            gap: 1rem;

            padding: 4rem; /* If u want to get this square bigger - more rem */
            width: 24rem;
            background-color: hsla(240, 15%, 9%, 1);
            background-image: radial-gradient(
                at 88% 40%,
                hsla(240, 15%, 9%, 1) 0px,
                transparent 85%
              ),
              radial-gradient(at 49% 30%, hsla(240, 15%, 9%, 1) 0px, transparent 85%),
              radial-gradient(at 14% 26%, hsla(240, 15%, 9%, 1) 0px, transparent 85%),
              radial-gradient(at 0% 64%, hsla(263, 93%, 56%, 1) 0px, transparent 85%),
              radial-gradient(at 41% 94%, hsla(284, 100%, 84%, 1) 0px, transparent 85%),
              radial-gradient(at 100% 99%, hsla(306, 100%, 57%, 1) 0px, transparent 85%);

            border-radius: 1rem;
            box-shadow: 0px -16px 24px 0px rgba(255, 255, 255, 0.25) inset;
        }

        .card__border {
            overflow: hidden;
            pointer-events: none;

            position: absolute;
            z-index: -10;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            width: calc(100% + 2px);
            height: calc(100% + 2px);
            background-image: linear-gradient(
              0deg,
              hsl(0, 0%, 100%) -50%,
              hsl(0, 0%, 40%) 100%
            );

            border-radius: 1rem;
        }

        .card__border::before {
            content: "";
            pointer-events: none;

            position: fixed;
            z-index: 200;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%), rotate(0deg);
            transform-origin: left;

            width: 200%;
            height: 10rem;
            background-image: linear-gradient(
              0deg,
              hsla(0, 0%, 100%, 0) 0%,
              hsl(277, 95%, 60%) 40%,
              hsl(277, 95%, 60%) 60%,
              hsla(0, 0%, 40%, 0) 100%
            );

            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        p {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .input {
            width: 100%;
            color: white;
            border: 2px solid #8707ff;
            border-radius: 10px;
            padding: 10px;
            background: transparent;
            font-size: 16px;
            margin-bottom: 10px;
            transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
        }

        .input:active, .input:hover {
            box-shadow: 2px 2px 15px #8707ff inset;
            background: transparent;
        }
        .footer-text {
  position: fixed;
  bottom: 10px;
  right: 10px;
  color: white;
  font-size: 12px;
  background-color: rgba(0, 0, 0, 0.5);
  padding: 5px 10px;
  border-radius: 5px;
}

    </style>
</head>
<body>

    <div class="card">
        <div class="card__border"></div>
        <h1>Activate License</h1>
        <p>Please enter your license key to activate the software:</p>
        <form action="" method="post">
            <input type="text" class="input" id="license_key" name="license_key" placeholder="Enter your license key">
            <input type="submit" class="input" value="Activate License">
        </form>
    </div>
    <div class="footer-text">License GUI by Seksocholikk</div>
</body>
</html>
